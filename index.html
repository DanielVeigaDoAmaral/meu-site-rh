<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVA-PRO | Gest√£o de Folha</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        :root {
            --bg-dark: #0f172a;
            --accent-blue: #2563eb;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-dark); 
            color: #f1f5f9;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }
        
        .card-dark {
            background-color: #1e293b;
            border: 1px solid #334155;
        }

        /* Estilo do Holerite na Tela (Preview) */
        #holerite-preview-container {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            z-index: 100;
            overflow-y: auto;
            padding: 2rem;
        }

        /* CSS DE IMPRESS√ÉO - AJUSTADO PARA CABER NA FOLHA */
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; }
            #holerite-preview-container { 
                position: static; 
                display: block !important; 
                background: white; 
                padding: 0;
            }
            .holerite-page {
                width: 190mm; /* Um pouco menor que o A4 para garantir margens */
                margin: 0 auto;
                border: 1px solid #000;
                padding: 5mm;
                page-break-after: always;
                font-size: 9px !important;
            }
            .holerite-page table { font-size: 8px !important; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- LOGIN -->
    <section id="auth-container" class="fixed inset-0 bg-slate-950 flex items-center justify-center p-4 z-[100]">
        <div class="bg-slate-900 w-full max-w-md rounded-3xl shadow-2xl p-8 border border-slate-800">
            <div class="text-center mb-8">
                <span class="bg-blue-600 text-white px-5 py-2 rounded-lg font-black italic tracking-tighter text-3xl shadow-lg shadow-blue-500/20">DVA-PRO</span>
                <p class="text-slate-500 text-[10px] font-bold uppercase mt-6 tracking-widest">Controle de Metalurgia</p>
            </div>
            <form id="form-login" class="space-y-4">
                <input type="text" id="login-user" placeholder="Usu√°rio" required class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold text-white outline-none focus:ring-2 ring-blue-500">
                <input type="password" id="login-pass" placeholder="Senha" required class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold text-white outline-none focus:ring-2 ring-blue-500">
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase hover:bg-blue-500 transition-all shadow-xl shadow-blue-600/20">Acessar Painel</button>
            </form>
        </div>
    </section>

    <!-- APP PRINCIPAL -->
    <div id="main-app" class="hidden min-h-screen flex flex-col">
        <header class="no-print bg-slate-900 border-b border-slate-800 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="bg-blue-600 px-3 py-1 rounded font-black italic tracking-tighter">DVA-PRO</span>
                    <h1 id="topEmpresaNome" class="text-xs font-bold uppercase text-slate-400 hidden md:block">Empresa</h1>
                </div>
                <nav class="flex gap-1 md:gap-4">
                    <button onclick="showTab('tab-func')" class="px-2 py-2 text-[10px] font-black uppercase hover:text-blue-500 transition">Equipe</button>
                    <button onclick="showTab('tab-folha')" class="px-2 py-2 text-[10px] font-black uppercase hover:text-blue-500 transition">Lan√ßar</button>
                    <button onclick="showTab('tab-hist')" class="px-2 py-2 text-[10px] font-black uppercase hover:text-blue-500 transition">Holerites</button>
                    <button onclick="showTab('tab-config')" class="px-2 py-2 text-[10px] font-black uppercase hover:text-blue-500 transition">Ajustes</button>
                    <button onclick="logout()" class="ml-2 px-3 py-1 bg-red-500/10 text-red-500 rounded-lg text-[10px] font-black uppercase">Sair</button>
                </nav>
            </div>
        </header>

        <main class="max-w-7xl mx-auto w-full p-4 md:p-8 no-print flex-grow">
            
            <!-- ABA: EQUIPE -->
            <section id="tab-func" class="tab-content active">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
                    <div>
                        <h2 class="text-3xl font-black uppercase italic tracking-tighter">Gest√£o de Equipe</h2>
                        <div class="flex gap-4 mt-3">
                            <button onclick="filterFuncs('ativos')" id="btn-ativos" class="text-[10px] font-black uppercase text-blue-500 border-b-2 border-blue-500 pb-1">Funcion√°rios Ativos</button>
                            <button onclick="filterFuncs('demitidos')" id="btn-demitidos" class="text-[10px] font-black uppercase text-slate-500 pb-1">Demitidos</button>
                        </div>
                    </div>
                    <button onclick="toggleModal('modal-func')" class="bg-blue-600 text-white px-8 py-3 rounded-2xl text-xs font-black uppercase hover:bg-blue-500 transition shadow-lg shadow-blue-500/20">+ Novo Cadastro</button>
                </div>
                <div id="lista-funcionarios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
            </section>

            <!-- ABA: LAN√áAR FOLHA -->
            <section id="tab-folha" class="tab-content">
                <div class="card-dark rounded-3xl p-6 mb-8">
                    <div class="flex flex-col md:flex-row gap-6 justify-between items-center">
                        <div class="text-center md:text-left">
                            <h2 class="text-2xl font-black uppercase italic tracking-tighter">Processar Pagamentos</h2>
                            <p class="text-[10px] text-slate-500 font-bold uppercase tracking-widest mt-1">C√°lculo mensal e quinzenal</p>
                        </div>
                        <div class="flex flex-wrap justify-center gap-3">
                            <select id="folha-tipo" class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-xs font-bold text-white outline-none">
                                <option value="mensal">FOLHA MENSAL (DIA 05)</option>
                                <option value="quinzena">ADIANTAMENTO (40%)</option>
                                <option value="ferias">RECIBO DE F√âRIAS</option>
                            </select>
                            <input type="month" id="folha-mes" class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-xs font-bold text-white outline-none">
                        </div>
                    </div>
                </div>
                <div class="card-dark rounded-3xl overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-[11px]">
                            <thead class="bg-slate-800/50 text-slate-500 font-black uppercase border-b border-slate-700">
                                <tr>
                                    <th class="p-5">Nome</th>
                                    <th class="p-5">H. Extras</th>
                                    <th class="p-5">Faltas</th>
                                    <th class="p-5">Descontos Extras</th>
                                    <th class="p-5 text-center">A√ß√£o</th>
                                </tr>
                            </thead>
                            <tbody id="tabela-lancamento" class="divide-y divide-slate-800"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <!-- ABA: HOLERITES -->
            <section id="tab-hist" class="tab-content">
                <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
                    <h2 class="text-3xl font-black uppercase italic tracking-tighter">Arquivo Digital</h2>
                    <div class="bg-slate-800 p-2 rounded-2xl border border-slate-700 flex items-center gap-2">
                        <span class="text-[10px] font-black text-slate-500 uppercase px-3">Filtrar M√™s:</span>
                        <input type="month" id="filtro-hist-mes" onchange="renderHistorico()" class="bg-transparent text-white font-bold text-xs outline-none">
                    </div>
                </div>
                <div id="container-historico" class="space-y-6"></div>
            </section>

            <!-- ABA: CONFIGURA√á√ïES -->
            <section id="tab-config" class="tab-content">
                <div class="max-w-xl card-dark p-10 rounded-3xl mx-auto">
                    <h2 class="text-2xl font-black uppercase italic tracking-tighter mb-8">Empresa Contratante</h2>
                    <form id="form-empresa" class="space-y-5">
                        <div class="space-y-2">
                            <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Raz√£o Social</label>
                            <input type="text" id="emp-nome" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold uppercase text-white">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-500 uppercase ml-2">CNPJ</label>
                                <input type="text" id="emp-cnpj" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold text-white">
                            </div>
                            <div class="space-y-2">
                                <label class="text-[10px] font-black text-slate-500 uppercase ml-2">Cidade/UF</label>
                                <input type="text" id="emp-cidade" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold uppercase text-white">
                            </div>
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase text-xs hover:bg-blue-500 transition shadow-lg shadow-blue-500/20 mt-4">Salvar Altera√ß√µes</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- MODAL: FUNCION√ÅRIO -->
    <div id="modal-func" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md hidden items-center justify-center p-4 z-50">
        <div class="bg-slate-900 w-full max-w-lg rounded-[2.5rem] shadow-2xl p-8 border border-slate-800">
            <h3 id="modal-title" class="text-2xl font-black text-white mb-8 uppercase italic tracking-tighter">Novo Cadastro</h3>
            <form id="form-funcionario" class="space-y-5">
                <input type="hidden" id="f-id">
                <div class="grid grid-cols-1 gap-5">
                    <div class="bg-slate-800 p-4 rounded-2xl border border-slate-700">
                        <label class="text-[9px] font-black text-slate-500 uppercase mb-2 block">Status do Contrato</label>
                        <select id="f-status" class="w-full bg-transparent font-bold text-white outline-none">
                            <option value="ativos" class="bg-slate-900">ATIVO / CONTRATADO</option>
                            <option value="demitidos" class="bg-slate-900">DEMITIDO / DESLIGADO</option>
                        </select>
                    </div>
                    <input type="text" id="f-nome" placeholder="NOME COMPLETO" required class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold uppercase text-white outline-none focus:ring-1 ring-blue-500">
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" id="f-cargo" placeholder="CARGO" required class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold uppercase text-white outline-none">
                        <input type="number" id="f-salario" step="0.01" placeholder="SAL√ÅRIO BASE" required class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold text-blue-400 outline-none">
                    </div>
                    <div class="flex items-center gap-4 bg-slate-800 p-4 rounded-2xl border border-slate-700">
                        <input type="checkbox" id="f-insal" class="w-6 h-6 rounded accent-blue-600">
                        <label class="text-[10px] font-black text-slate-400 uppercase">Insalubridade (20%)</label>
                    </div>
                </div>
                <div class="flex gap-4 pt-6">
                    <button type="submit" class="flex-1 bg-blue-600 text-white p-4 rounded-2xl font-black uppercase text-xs shadow-lg shadow-blue-500/20">Gravar Dados</button>
                    <button type="button" onclick="toggleModal('modal-func')" class="px-6 text-slate-500 font-bold uppercase text-[10px]">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL DE VISUALIZA√á√ÉO DO HOLERITE (PREVIEW) -->
    <div id="holerite-preview-container" class="no-print">
        <div class="max-w-4xl mx-auto flex flex-col gap-4">
            <div class="flex justify-between items-center text-white">
                <h2 class="text-xl font-black italic uppercase">Visualiza√ß√£o do Recibo</h2>
                <div class="flex gap-4">
                    <button onclick="window.print()" class="bg-blue-600 px-6 py-2 rounded-xl font-bold text-xs uppercase">Imprimir (A4)</button>
                    <button onclick="closeHolerite()" class="bg-slate-800 px-6 py-2 rounded-xl font-bold text-xs uppercase">Fechar</button>
                </div>
            </div>
            <!-- √ÅREA DO HOLERITE BRANCO -->
            <div id="print-area" class="bg-white p-4 rounded shadow-lg"></div>
        </div>
    </div>

    <script>
        let db = {
            empresa: JSON.parse(localStorage.getItem('dva_emp')) || { nome: 'DVA METALURGICA', cnpj: '00.000.000/0001-00', cidade: 'CIDADE - UF' },
            funcionarios: JSON.parse(localStorage.getItem('dva_func')) || [],
            historico: JSON.parse(localStorage.getItem('dva_hist')) || []
        };

        const SALARIO_MINIMO = 1412.00;
        let filtroFuncStatus = 'ativos';

        // --- AUTH SIMPLES ---
        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault();
            sessionStorage.setItem('dva_auth', 'true');
            checkAuth();
        };

        function checkAuth() {
            if(sessionStorage.getItem('dva_auth') === 'true') {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                init();
            }
        }

        function logout() { sessionStorage.clear(); location.reload(); }

        // --- INICIALIZA√á√ÉO ---
        function init() {
            document.getElementById('topEmpresaNome').innerText = db.empresa.nome;
            document.getElementById('emp-nome').value = db.empresa.nome;
            document.getElementById('emp-cnpj').value = db.empresa.cnpj;
            document.getElementById('emp-cidade').value = db.empresa.cidade;
            document.getElementById('folha-mes').value = new Date().toISOString().slice(0, 7);
            document.getElementById('filtro-hist-mes').value = new Date().toISOString().slice(0, 7);
            renderAll();
        }

        function renderAll() {
            renderFuncionarios();
            renderTabelaFolha();
            renderHistorico();
        }

        function save() {
            localStorage.setItem('dva_emp', JSON.stringify(db.empresa));
            localStorage.setItem('dva_func', JSON.stringify(db.funcionarios));
            localStorage.setItem('dva_hist', JSON.stringify(db.historico));
            renderAll();
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            // Ao mudar de aba, garante que o preview do holerite feche
            closeHolerite();
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.classList.toggle('hidden');
            m.classList.toggle('flex');
            if(m.classList.contains('hidden')) document.getElementById('form-funcionario').reset();
        }

        function closeHolerite() {
            document.getElementById('holerite-preview-container').style.display = 'none';
        }

        // --- FUNCIONARIOS ---
        function filterFuncs(status) {
            filtroFuncStatus = status;
            document.getElementById('btn-ativos').className = status === 'ativos' ? 'text-[10px] font-black uppercase text-blue-500 border-b-2 border-blue-500 pb-1' : 'text-[10px] font-black uppercase text-slate-500 pb-1';
            document.getElementById('btn-demitidos').className = status === 'demitidos' ? 'text-[10px] font-black uppercase text-blue-500 border-b-2 border-blue-500 pb-1' : 'text-[10px] font-black uppercase text-slate-500 pb-1';
            renderFuncionarios();
        }

        document.getElementById('form-funcionario').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('f-id').value;
            const f = {
                id: id || Date.now().toString(),
                nome: document.getElementById('f-nome').value.toUpperCase(),
                cargo: document.getElementById('f-cargo').value.toUpperCase(),
                salario: parseFloat(document.getElementById('f-salario').value),
                insal: document.getElementById('f-insal').checked,
                status: document.getElementById('f-status').value
            };
            if(id) db.funcionarios[db.funcionarios.findIndex(x => x.id === id)] = f;
            else db.funcionarios.push(f);
            save();
            toggleModal('modal-func');
        };

        function renderFuncionarios() {
            const list = db.funcionarios.filter(f => (f.status || 'ativos') === filtroFuncStatus);
            document.getElementById('lista-funcionarios').innerHTML = list.map(f => `
                <div class="card-dark p-6 rounded-3xl group hover:border-blue-500 transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-black text-white uppercase text-sm">${f.nome}</h4>
                            <p class="text-[9px] font-black text-blue-500 uppercase mt-1 tracking-widest">${f.cargo}</p>
                        </div>
                        <button onclick="editFunc('${f.id}')" class="text-slate-600 hover:text-white transition">‚öôÔ∏è</button>
                    </div>
                    <div class="flex justify-between border-t border-slate-800 pt-4">
                        <span class="text-slate-500 uppercase text-[9px] font-bold">Sal√°rio Base</span>
                        <span class="text-white font-bold text-xs">R$ ${f.salario.toLocaleString('pt-BR', {minimumFractionDigits:2})}</span>
                    </div>
                </div>
            `).join('');
        }

        function editFunc(id) {
            const f = db.funcionarios.find(x => x.id === id);
            document.getElementById('f-id').value = f.id;
            document.getElementById('f-nome').value = f.nome;
            document.getElementById('f-cargo').value = f.cargo;
            document.getElementById('f-salario').value = f.salario;
            document.getElementById('f-insal').checked = f.insal;
            document.getElementById('f-status').value = f.status || 'ativos';
            document.getElementById('modal-title').innerText = "Editar Cadastro";
            toggleModal('modal-func');
        }

        // --- LAN√áAMENTOS ---
        function renderTabelaFolha() {
            const ativos = db.funcionarios.filter(f => (f.status || 'ativos') === 'ativos');
            document.getElementById('tabela-lancamento').innerHTML = ativos.map(f => `
                <tr class="hover:bg-slate-800/30 transition">
                    <td class="p-5 font-bold text-white uppercase">${f.nome}</td>
                    <td class="p-5"><input type="time" id="hex-${f.id}" class="bg-slate-800 border-none rounded-lg p-2 text-white w-20"></td>
                    <td class="p-5"><input type="time" id="hfa-${f.id}" class="bg-slate-800 border-none rounded-lg p-2 text-white w-20"></td>
                    <td class="p-5"><input type="number" id="emp-${f.id}" placeholder="R$ 0,00" class="bg-slate-800 border-none rounded-lg p-2 text-white w-24"></td>
                    <td class="p-5 text-center"><button onclick="processar('${f.id}')" class="bg-white text-black px-5 py-2 rounded-xl text-[10px] font-black uppercase hover:bg-blue-500 hover:text-white transition">Gravar</button></td>
                </tr>
            `).join('');
        }

        function processar(fId) {
            const mes = document.getElementById('folha-mes').value;
            const tipo = document.getElementById('folha-tipo').value;
            const f = db.funcionarios.find(x => x.id === fId);
            if(!mes) return alert("Indique o m√™s de refer√™ncia!");

            const hex = document.getElementById(`hex-${fId}`).value || "00:00";
            const hfa = document.getElementById(`hfa-${fId}`).value || "00:00";
            const descExtra = parseFloat(document.getElementById(`emp-${fId}`).value) || 0;

            const [hE, mE] = hex.split(':').map(Number);
            const decExtra = hE + (mE/60);
            const [hF, mF] = hfa.split(':').map(Number);
            const decFalta = hF + (mF/60);
            
            const vHora = f.salario / 220;
            const vExtra = decExtra * vHora * 1.5;
            const vDsr = (vExtra / 25) * 5;
            const vInsal = f.insal ? (SALARIO_MINIMO * 0.20) : 0;
            const vFalta = decFalta * vHora;

            let vAdiantamento = 0;
            if(tipo === 'mensal') {
                const jaPago = db.historico.find(h => h.funcId === fId && h.mes === mes && h.tipo === 'quinzena');
                if(jaPago) vAdiantamento = jaPago.proventos;
            }

            const proventos = tipo === 'quinzena' ? (f.salario * 0.40) : (tipo === 'ferias' ? (f.salario * 1.33) : (f.salario + vExtra + vDsr + vInsal));
            
            let inss = 0;
            const baseParaINSS = proventos - vFalta;
            if(tipo !== 'quinzena') {
                if(baseParaINSS <= 1412) inss = baseParaINSS * 0.075;
                else if(baseParaINSS <= 2666.68) inss = (baseParaINSS * 0.09) - 21.18;
                else if(baseParaINSS <= 4000.03) inss = (baseParaINSS * 0.12) - 101.18;
                else inss = (baseParaINSS * 0.14) - 181.18;
            }

            const registro = {
                id: Date.now().toString(),
                funcId: f.id, nome: f.nome, cargo: f.cargo, mes, tipo, proventos,
                descontos: inss + vFalta + vAdiantamento + descExtra,
                liquido: proventos - (inss + vFalta + vAdiantamento + descExtra),
                detalhes: { vExtra, vDsr, vInsal, vFalta, inss, vAdiantamento, desc: descExtra, hex, hfa }
            };

            db.historico = db.historico.filter(h => !(h.funcId === fId && h.mes === mes && h.tipo === tipo));
            db.historico.push(registro);
            save();
            alert("C√°lculo realizado com sucesso!");
        }

        // --- HISTORICO ---
        function renderHistorico() {
            const mesFiltro = document.getElementById('filtro-hist-mes').value;
            const container = document.getElementById('container-historico');
            const histMes = db.historico.filter(h => h.mes === mesFiltro);
            
            const porFunc = {};
            histMes.forEach(h => {
                if(!porFunc[h.funcId]) porFunc[h.funcId] = { nome: h.nome, cargo: h.cargo, docs: [] };
                porFunc[h.funcId].docs.push(h);
            });

            if(Object.keys(porFunc).length === 0) {
                container.innerHTML = `<div class="card-dark p-12 text-center rounded-3xl border-dashed text-slate-600 font-bold uppercase text-xs">Vazio: Sem holerites para este per√≠odo.</div>`;
                return;
            }

            container.innerHTML = Object.entries(porFunc).map(([fId, data]) => `
                <div class="card-dark rounded-3xl overflow-hidden">
                    <div class="p-6 bg-slate-800/40 border-b border-slate-800 flex justify-between items-center">
                        <div>
                            <h3 class="font-black text-white uppercase italic text-sm">${data.nome}</h3>
                            <p class="text-[9px] font-black text-slate-500 uppercase tracking-widest">${data.cargo}</p>
                        </div>
                        <span class="text-[9px] font-black bg-blue-500/10 text-blue-500 px-3 py-1 rounded-full uppercase border border-blue-500/20">${data.docs.length} LAN√áAMENTO(S)</span>
                    </div>

                    ${h.detalhes.vAdiantamento > 0 ? `<tr><td class="p-1">920</td><td>DESC. ADIANTAMENTO</td><td class="text-center"></td><td></td><td class="text-right">${h.detalhes.vAdiantamento.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td></tr>` : ''}

                    <div class="border border-black p-3 flex justify-between mb-1">
                        <div class="leading-tight"><h1 class="font-bold text-xs">${db.empresa.nome}</h1><p class="text-[8px]">CNPJ: ${db.empresa.cnpj}</p><p class="text-[8px]">${db.empresa.cidade}</p></div>

                        <tbody class="align-top font-medium">${rows}${Array(12).fill('<tr><td class="border-r border-black">&nbsp;</td><td class="border-r border-black"></td><td class="border-r border-black"></td><td class="border-r border-black"></td><td></td></tr>').slice(0, 8).join('')}</tbody>
