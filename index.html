<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-PRO | Gestão de Folha Metalúrgica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }

        .tab-content { display: none; }
        .tab-content.active { display: block; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white; padding: 0; }
            .holerite-page {
                width: 210mm;
                height: 297mm;
                padding: 10mm;
                margin: 0 auto;
                border: 1px solid #000;
                page-break-after: always;
            }
        }

        /* Estilo para simular papel no preview */
        .holerite-preview {
            background: white;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>
<body class="antialiased">

    <header class="no-print bg-slate-900 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="bg-blue-600 px-3 py-1 rounded font-black italic tracking-tighter">M-PRO</span>
                <h1 id="topEmpresaNome" class="text-sm font-bold uppercase truncate max-w-[200px]">Minha Empresa</h1>
            </div>
            <nav class="flex gap-1 md:gap-4 overflow-x-auto">
                <button onclick="showTab('tab-func')" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase hover:text-blue-400 transition">Funcionários</button>
                <button onclick="showTab('tab-folha')" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase hover:text-blue-400 transition">Lançar Folha</button>
                <button onclick="showTab('tab-hist')" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase hover:text-blue-400 transition">Holerites</button>
                <button onclick="showTab('tab-config')" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase hover:text-blue-400 transition">Ajustes</button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8 no-print">
        
        <section id="tab-func" class="tab-content active">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-black text-slate-800 uppercase italic">Colaboradores</h2>
                <button onclick="toggleModal('modal-func')" class="bg-blue-600 text-white px-6 py-2 rounded-full text-xs font-bold hover:bg-blue-700 transition shadow-lg shadow-blue-200">+ ADICIONAR</button>
            </div>
            <div id="lista-funcionarios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </section>

        <section id="tab-folha" class="tab-content">
            <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-200 mb-6">
                <div class="flex flex-col md:flex-row gap-4 justify-between items-end">
                    <div>
                        <h2 class="text-xl font-black text-slate-800 uppercase italic mb-1">Processamento de Pagamento</h2>
                        <p class="text-xs text-slate-400 font-bold uppercase">Preencha os dados variáveis do mês</p>
                    </div>
                    <div class="flex gap-2">
                        <select id="folha-tipo" class="p-3 border rounded-xl text-xs font-bold bg-slate-50 outline-none">
                            <option value="mensal">FOLHA MENSAL (FINAL)</option>
                            <option value="quinzena">ADIANTAMENTO (40%)</option>
                        </select>
                        <input type="month" id="folha-mes" class="p-3 border rounded-xl text-xs font-bold bg-slate-50 outline-none">
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                <table class="w-full text-left text-xs">
                    <thead class="bg-slate-50 text-slate-400 font-black uppercase border-b">
                        <tr>
                            <th class="p-4">Funcionário</th>
                            <th class="p-4">H. Extras</th>
                            <th class="p-4">Faltas</th>
                            <th class="p-4">Empréstimo CLT</th>
                            <th class="p-4 text-center">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabela-lancamento">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="tab-hist" class="tab-content">
            <h2 class="text-2xl font-black text-slate-800 uppercase italic mb-6">Histórico de Holerites</h2>
            <div id="lista-historico" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                </div>
        </section>

        <section id="tab-config" class="tab-content">
            <div class="max-w-2xl bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                <h2 class="text-xl font-black text-slate-800 uppercase italic mb-6">Dados da Empresa</h2>
                <form id="form-empresa" class="space-y-4">
                    <div>
                        <label class="text-[10px] font-black uppercase text-slate-400 mb-1 block">Razão Social</label>
                        <input type="text" id="emp-nome" class="w-full p-3 bg-slate-50 border rounded-xl font-bold uppercase outline-none focus:ring-2 ring-blue-500">
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 mb-1 block">CNPJ</label>
                            <input type="text" id="emp-cnpj" placeholder="00.000.000/0001-00" class="w-full p-3 bg-slate-50 border rounded-xl font-bold outline-none focus:ring-2 ring-blue-500">
                        </div>
                        <div>
                            <label class="text-[10px] font-black uppercase text-slate-400 mb-1 block">Cidade/UF</label>
                            <input type="text" id="emp-cidade" class="w-full p-3 bg-slate-50 border rounded-xl font-bold uppercase outline-none focus:ring-2 ring-blue-500">
                        </div>
                    </div>
                    <button type="submit" class="bg-slate-900 text-white px-8 py-3 rounded-xl font-black uppercase text-xs hover:bg-blue-600 transition">Salvar Configurações</button>
                </form>
            </div>
        </section>

    </main>

    <div id="modal-func" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50 no-print">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl p-8">
            <h3 id="modal-title" class="text-xl font-black text-slate-800 mb-6 uppercase italic">Novo Cadastro</h3>
            <form id="form-funcionario" class="space-y-4">
                <input type="hidden" id="f-id">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2">
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Nome Completo</label>
                        <input type="text" id="f-nome" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold uppercase outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Cargo</label>
                        <input type="text" id="f-cargo" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold uppercase outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Salário Base (R$)</label>
                        <input type="number" id="f-salario" step="0.01" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold text-blue-600 outline-none">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Data Admissão</label>
                        <input type="date" id="f-adm" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold outline-none">
                    </div>
                    <div class="flex items-center gap-3 bg-slate-50 p-3 rounded-xl border col-span-2">
                        <input type="checkbox" id="f-insal" class="w-5 h-5 accent-blue-600">
                        <label class="text-xs font-bold text-slate-600 uppercase">Adicional de Insalubridade (20%)</label>
                    </div>
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white p-4 rounded-xl font-black uppercase hover:bg-blue-700 transition shadow-lg shadow-blue-100">Salvar Dados</button>
                    <button type="button" onclick="toggleModal('modal-func')" class="px-6 text-slate-400 font-bold uppercase text-xs">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="print-area" class="print-only"></div>

    <script>
        // --- ESTADO GLOBAL ---
        let db = {
            empresa: JSON.parse(localStorage.getItem('mpro_emp')) || { nome: 'MINHA METALURGICA', cnpj: '', cidade: '' },
            funcionarios: JSON.parse(localStorage.getItem('mpro_func')) || [],
            historico: JSON.parse(localStorage.getItem('mpro_hist')) || []
        };

        const SALARIO_MINIMO = 1412.00;

        // --- INICIALIZAÇÃO ---
        function init() {
            document.getElementById('topEmpresaNome').innerText = db.empresa.nome;
            document.getElementById('emp-nome').value = db.empresa.nome;
            document.getElementById('emp-cnpj').value = db.empresa.cnpj;
            document.getElementById('emp-cidade').value = db.empresa.cidade;
            document.getElementById('folha-mes').value = new Date().toISOString().slice(0, 7);
            
            renderFuncionarios();
            renderTabelaFolha();
            renderHistorico();
        }

        // --- NAVEGAÇÃO ---
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleModal(id) {
            const modal = document.getElementById(id);
            modal.classList.toggle('hidden');
            modal.classList.toggle('flex');
            if(modal.classList.contains('hidden')) {
                document.getElementById('form-funcionario').reset();
                document.getElementById('f-id').value = '';
                document.getElementById('modal-title').innerText = "Novo Cadastro";
            }
        }

        // --- CRUD EMPRESA ---
        document.getElementById('form-empresa').onsubmit = (e) => {
            e.preventDefault();
            db.empresa = {
                nome: document.getElementById('emp-nome').value.toUpperCase(),
                cnpj: document.getElementById('emp-cnpj').value,
                cidade: document.getElementById('emp-cidade').value.toUpperCase()
            };
            localStorage.setItem('mpro_emp', JSON.stringify(db.empresa));
            document.getElementById('topEmpresaNome').innerText = db.empresa.nome;
            alert('Configurações salvas!');
        };

        // --- CRUD FUNCIONÁRIOS ---
        document.getElementById('form-funcionario').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('f-id').value;
            const func = {
                id: id || Date.now().toString(),
                nome: document.getElementById('f-nome').value.toUpperCase(),
                cargo: document.getElementById('f-cargo').value.toUpperCase(),
                salario: parseFloat(document.getElementById('f-salario').value),
                adm: document.getElementById('f-adm').value,
                insal: document.getElementById('f-insal').checked
            };

            if(id) {
                const index = db.funcionarios.findIndex(f => f.id === id);
                db.funcionarios[index] = func;
            } else {
                db.funcionarios.push(func);
            }

            saveAndRefresh();
            toggleModal('modal-func');
        };

        function editFunc(id) {
            const f = db.funcionarios.find(x => x.id === id);
            document.getElementById('f-id').value = f.id;
            document.getElementById('f-nome').value = f.nome;
            document.getElementById('f-cargo').value = f.cargo;
            document.getElementById('f-salario').value = f.salario;
            document.getElementById('f-adm').value = f.adm;
            document.getElementById('f-insal').checked = f.insal;
            document.getElementById('modal-title').innerText = "Editar Cadastro";
            toggleModal('modal-func');
        }

        function deleteFunc(id) {
            if(confirm("Deseja remover este funcionário e todo seu histórico?")) {
                db.funcionarios = db.funcionarios.filter(f => f.id !== id);
                db.historico = db.historico.filter(h => h.funcId !== id);
                saveAndRefresh();
            }
        }

        // --- LÓGICA DE FOLHA ---
        function processarLançamento(fId) {
            const mes = document.getElementById('folha-mes').value;
            const tipo = document.getElementById('folha-tipo').value;
            const f = db.funcionarios.find(x => x.id === fId);

            if(!mes) return alert("Selecione o mês de referência!");

            const hExStr = document.getElementById(`hex-${fId}`).value || "00:00";
            const hFaStr = document.getElementById(`hfa-${fId}`).value || "00:00";
            const descEmp = parseFloat(document.getElementById(`emp-${fId}`).value) || 0;

            const [hE, mE] = hExStr.split(':').map(Number);
            const decExtra = hE + (mE/60);
            const [hF, mF] = hFaStr.split(':').map(Number);
            const decFalta = hF + (mF/60);

            const valHora = f.salario / 220;
            const vExtra = decExtra * valHora * 1.5;
            const vDsr = (vExtra / 25) * 5;
            const vInsal = f.insal ? (SALARIO_MINIMO * 0.20) : 0;
            const vFalta = decFalta * valHora;

            let vAdiantamento = 0;
            if (tipo === 'mensal') {
                const jaPago = db.historico.find(h => h.funcId === fId && h.mes === mes && h.tipo === 'quinzena');
                if (jaPago) vAdiantamento = jaPago.proventos;
            }

            const proventos = tipo === 'quinzena' ? (f.salario * 0.40) : (f.salario + vExtra + vDsr + vInsal);
            
            let inss = 0;
            if (tipo === 'mensal') {
                const baseInss = proventos - vFalta;
                if (baseInss <= 1412) inss = baseInss * 0.075;
                else if (baseInss <= 2666) inss = (baseInss * 0.09) - 21.18;
                else inss = (baseInss * 0.12) - 101.18;
            }

            const descontos = inss + vFalta + vAdiantamento + descEmp;

            const registro = {
                id: Date.now().toString(),
                funcId: f.id,
                nome: f.nome,
                cargo: f.cargo,
                mes,
                tipo,
                proventos,
                descontos,
                liquido: proventos - descontos,
                detalhes: { vExtra, vDsr, vInsal, vFalta, inss, vAdiantamento, descEmp, hExStr, hFaStr }
            };

            db.historico = db.historico.filter(h => !(h.funcId === fId && h.mes === mes && h.tipo === tipo));
            db.historico.push(registro);
            
            saveAndRefresh();
            alert(`Folha de ${f.nome} processada!`);
        }

        // --- IMPRESSÃO ---
        function imprimir(hId) {
            const h = db.historico.find(x => x.id === hId);
            const f = db.funcionarios.find(x => x.id === h.funcId) || {};
            const printArea = document.getElementById('print-area');

            let rows = '';
            if(h.tipo === 'quinzena') {
                rows = `<tr><td class="p-1">001</td><td class="p-1">ADIANTAMENTO QUINZENAL</td><td class="p-1 text-center">40%</td><td class="p-1 text-right">${h.proventos.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td><td class="p-1 text-right">0,00</td></tr>`;
            } else {
                rows = `
                    <tr><td class="p-1">001</td><td class="p-1">SALÁRIO BASE</td><td class="p-1 text-center">30D</td><td class="p-1 text-right">${f.salario.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td><td class="p-1"></td></tr>
                    ${h.detalhes.vInsal > 0 ? `<tr><td class="p-1">062</td><td class="p-1">INSALUBRIDADE</td><td class="p-1 text-center">20%</td><td class="p-1 text-right">${h.detalhes.vInsal.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td><td class="p-1"></td></tr>` : ''}
                    ${h.detalhes.vExtra > 0 ? `<tr><td class="p-1">050</td><td class="p-1">HORAS EXTRAS 50%</td><td class="p-1 text-center">${h.detalhes.hExStr}</td><td class="p-1 text-right">${h.detalhes.vExtra.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td><td class="p-1"></td></tr>` : ''}
                    ${h.detalhes.vDsr > 0 ? `<tr><td class="p-1">051</td><td class="p-1">DSR SOBRE EXTRAS</td><td class="p-1 text-center"></td><td class="p-1 text-right">${h.detalhes.vDsr.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td><td class="p-1"></td></tr>` : ''}
                    ${h.detalhes.inss > 0 ? `<tr><td class="p-1">901</td><td class="p-1">INSS</td><td class="p-1 text-center"></td><td class="p-1"></td><td class="p-1 text-right">${h.detalhes.inss.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td></tr>` : ''}
                    ${h.detalhes.vFalta > 0 ? `<tr><td class="p-1">910</td><td class="p-1">FALTAS/ATRASOS</td><td class="p-1 text-center">${h.detalhes.hFaStr}</td><td class="p-1"></td><td class="p-1 text-right">${h.detalhes.vFalta.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td></tr>` : ''}
                    ${h.detalhes.vAdiantamento > 0 ? `<tr><td class="p-1">920</td><td class="p-1">DESC. ADIANTAMENTO</td><td class="p-1 text-center"></td><td class="p-1"></td><td class="p-1 text-right">${h.detalhes.vAdiantamento.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td></tr>` : ''}
                    ${h.detalhes.descEmp > 0 ? `<tr><td class="p-1">950</td><td class="p-1">EMPRÉSTIMO CLT</td><td class="p-1 text-center"></td><td class="p-1"></td><td class="p-1 text-right">${h.detalhes.descEmp.toLocaleString('pt-BR', {minimumFractionDigits:2})}</td></tr>` : ''}
                `;
            }

            printArea.innerHTML = `
                <div class="holerite-page flex flex-col">
                    <div class="border-2 border-black p-4 mb-2 flex justify-between">
                        <div>
                            <h1 class="font-black text-lg">${db.empresa.nome}</h1>
                            <p class="text-xs">CNPJ: ${db.empresa.cnpj}</p>
                            <p class="text-xs uppercase">${db.empresa.cidade}</p>
                        </div>
                        <div class="text-right">
                            <h2 class="font-black text-sm uppercase">Recibo de Pagamento</h2>
                            <p class="text-xs">Referência: ${h.mes.split('-').reverse().join('/')}</p>
                            <p class="text-[10px] font-bold bg-black text-white px-2 py-1 mt-1 inline-block">${h.tipo.toUpperCase()}</p>
                        </div>
                    </div>
                    
                    <div class="border-x-2 border-t-2 border-black grid grid-cols-4 text-[10px] font-bold">
                        <div class="border-r-2 border-black p-1">CADASTRO<br>${f.id?.slice(-4)}</div>
                        <div class="col-span-2 border-r-2 border-black p-1">NOME DO FUNCIONÁRIO<br>${h.nome}</div>
                        <div class="p-1">CBO<br>--</div>
                    </div>
                    
                    <table class="w-full border-2 border-black text-[10px] mb-4">
                        <thead class="border-b-2 border-black bg-slate-100">
