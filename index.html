<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVA-PRO | Gestão de Folha e Férias</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap');
        :root { --bg-dark: #0f172a; --accent-blue: #2563eb; }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-dark); color: #f1f5f9; margin: 0; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .card-dark { background-color: #1e293b; border: 1px solid #334155; }

        #holerite-preview-container {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.95);
            z-index: 100;
            overflow-y: auto;
            padding: 2rem;
        }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; color: black !important; padding: 0 !important; }
            #holerite-preview-container { position: static; display: block !important; background: white; padding: 0; }
            .holerite-page {
                width: 100%;
                max-width: 800px;
                margin: 0 auto 20px auto;
                border: 1px solid #000;
                padding: 15px;
                page-break-after: always;
                font-size: 10px !important;
                color: black !important;
            }
            .holerite-page table { width: 100%; border-collapse: collapse; }
            .holerite-page th, .holerite-page td { border: 1px solid black; padding: 4px; }
        }
    </style>
</head>
<body class="antialiased">

    <!-- LOGIN -->
    <section id="auth-container" class="fixed inset-0 bg-slate-950 flex items-center justify-center p-4 z-[100]">
        <div class="bg-slate-900 w-full max-w-md rounded-3xl shadow-2xl p-8 border border-slate-800">
            <div class="text-center mb-8">
                <span class="bg-blue-600 text-white px-5 py-2 rounded-lg font-black italic tracking-tighter text-3xl shadow-lg shadow-blue-500/20">DVA-PRO</span>
                <p class="text-slate-500 text-[10px] font-bold uppercase mt-6 tracking-widest">Controle Administrativo</p>
            </div>
            <form id="form-login" class="space-y-4">
                <input type="text" id="login-user" placeholder="Usuário" required class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold text-white outline-none focus:ring-2 ring-blue-500">
                <input type="password" id="login-pass" placeholder="Senha" required class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold text-white outline-none focus:ring-2 ring-blue-500">
                <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase hover:bg-blue-500 transition-all">Acessar Painel</button>
            </form>
            <div class="mt-6 text-center">
                <p class="text-slate-500 text-xs">Novo por aqui? <a href="#" class="text-blue-500 font-bold hover:underline">Crie uma conta</a></p>
            </div>
        </div>
    </section>

    <!-- APP PRINCIPAL -->
    <div id="main-app" class="hidden min-h-screen flex flex-col">
        <header class="no-print bg-slate-900 border-b border-slate-800 sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="bg-blue-600 px-3 py-1 rounded font-black italic tracking-tighter">DVA-PRO</span>
                    <h1 id="topEmpresaNome" class="text-xs font-bold uppercase text-slate-400 italic">EMPRESA</h1>
                </div>
                <nav class="flex gap-4">
                    <button onclick="showTab('tab-func')" class="text-[10px] font-black uppercase hover:text-blue-500 transition">Equipe</button>
                    <button onclick="showTab('tab-folha')" class="text-[10px] font-black uppercase hover:text-blue-500 transition">Folha Mensal</button>
                    <button onclick="showTab('tab-ferias')" class="text-[10px] font-black uppercase hover:text-blue-500 transition text-yellow-500">Férias</button>
                    <button onclick="showTab('tab-hist')" class="text-[10px] font-black uppercase hover:text-blue-500 transition">Arquivo</button>
                    <button onclick="showTab('tab-config')" class="text-[10px] font-black uppercase hover:text-blue-500 transition text-slate-500">Ajustes</button>
                    <button onclick="logout()" class="px-3 py-1 bg-red-500/10 text-red-500 rounded-lg text-[10px] font-black uppercase">Sair</button>
                </nav>
            </div>
        </header>

        <main class="max-w-7xl mx-auto w-full p-6 no-print">
            
            <!-- ABA: EQUIPE -->
            <section id="tab-func" class="tab-content active">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black uppercase italic tracking-tighter">Gestão de Pessoal</h2>
                    <button onclick="abrirModalFunc()" class="bg-blue-600 text-white px-6 py-2 rounded-xl font-bold text-xs uppercase">+ Novo Funcionário</button>
                </div>
                <div id="lista-funcionarios" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
            </section>

            <!-- ABA: LANÇAR FOLHA -->
            <section id="tab-folha" class="tab-content">
                <div class="card-dark rounded-3xl p-6 mb-6">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4 items-end">
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-black text-slate-500 uppercase">Período e Tipo</label>
                            <select id="folha-tipo" class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-xs font-bold text-white outline-none">
                                <option value="MENSAL (DIA 05)">MENSAL (DIA 05)</option>
                                <option value="ADIANTAMENTO (40%)">ADIANTAMENTO (40%)</option>
                            </select>
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-black text-slate-500 uppercase">Mês/Ano</label>
                            <input type="month" id="folha-mes" class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-xs font-bold text-white outline-none">
                        </div>
                        <div class="flex flex-col gap-1">
                            <label class="text-[9px] font-black text-slate-500 uppercase">Úteis / DSR</label>
                            <div class="flex gap-2">
                                <input type="number" id="cal-uteis" value="26" class="w-1/2 p-3 bg-slate-800 border border-slate-700 rounded-xl text-xs font-bold text-white text-center">
                                <input type="number" id="cal-dsr" value="5" class="w-1/2 p-3 bg-slate-800 border border-slate-700 rounded-xl text-xs font-bold text-white text-center">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card-dark rounded-3xl overflow-hidden">
                    <table class="w-full text-left text-[11px]">
                        <thead class="bg-slate-800/50 text-slate-500 font-black uppercase border-b border-slate-700">
                            <tr>
                                <th class="p-4">Nome / Regime</th>
                                <th class="p-4">H. Extras (H:M)</th>
                                <th class="p-4">Faltas (H:M)</th>
                                <th class="p-4">Adicional R$</th>
                                <th class="p-4">Desconto R$</th>
                                <th class="p-4 text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-lancamento" class="divide-y divide-slate-800"></tbody>
                    </table>
                </div>
            </section>

            <!-- ABA: FÉRIAS -->
            <section id="tab-ferias" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black uppercase italic tracking-tighter">Controle de Férias</h2>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="lista-ferias-cards"></div>
            </section>

            <!-- ABA: HISTÓRICO -->
            <section id="tab-hist" class="tab-content">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-black uppercase italic tracking-tighter">Arquivo de Recibos</h2>
                    <div class="flex items-center gap-4">
                        <input type="month" id="filtro-hist-mes" onchange="renderHistorico()" class="p-2 bg-slate-800 border border-slate-700 rounded-xl text-xs font-bold text-white">
                        <button onclick="imprimirTudo()" class="bg-blue-600 text-white px-4 py-2 rounded-xl font-bold text-[10px] uppercase">Imprimir Tudo</button>
                    </div>
                </div>
                <div id="lista-historico" class="space-y-3"></div>
            </section>

            <!-- ABA: CONFIG -->
            <section id="tab-config" class="tab-content">
                <div class="max-w-xl mx-auto card-dark rounded-3xl p-8">
                    <h2 class="text-xl font-black uppercase mb-6">Dados da Empresa</h2>
                    <form id="form-empresa" class="space-y-4">
                        <input type="text" id="emp-nome" placeholder="Nome da Empresa" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold text-white outline-none">
                        <input type="text" id="emp-cnpj" placeholder="CNPJ" class="w-full p-4 bg-slate-800 border border-slate-700 rounded-2xl font-bold text-white outline-none">
                        <button type="submit" class="w-full bg-blue-600 text-white p-4 rounded-2xl font-black uppercase shadow-lg shadow-blue-500/20">Salvar Ajustes</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- MODAIS E PREVIEWS (Omitidos aqui por brevidade, mas mantidos no código funcional) -->
    <!-- [MANTENHA OS MODAIS DO CÓDIGO ANTERIOR AQUI] -->

    <!-- REPETINDO MODAL FUNCIONARIO PARA GARANTIR FUNCIONAMENTO -->
    <div id="modal-func" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md hidden items-center justify-center p-4 z-50">
        <div class="bg-slate-900 w-full max-w-lg rounded-3xl p-8 border border-slate-800">
            <h3 class="text-xl font-black uppercase mb-6" id="titulo-modal-func">Dados do Colaborador</h3>
            <form id="form-cad-func" class="space-y-4">
                <input type="hidden" id="func-id">
                <input type="text" id="func-nome" placeholder="Nome Completo" required class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl font-bold text-white outline-none">
                <div class="grid grid-cols-2 gap-4">
                    <input type="text" id="func-cargo" placeholder="Cargo" required class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl font-bold text-white outline-none">
                    <select id="func-regime" class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl font-bold text-white outline-none">
                        <option value="MENSALISTA">MENSALISTA</option>
                        <option value="HORISTA">HORISTA</option>
                    </select>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div class="flex flex-col gap-1">
                        <label class="text-[9px] font-black text-slate-500 uppercase">Salário ou Valor Hora</label>
                        <input type="number" id="func-salario" step="0.01" required class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl font-bold text-white outline-none">
                    </div>
                    <div class="flex flex-col gap-1">
                        <label class="text-[9px] font-black text-slate-500 uppercase">Admissão</label>
                        <input type="date" id="func-admissao" required class="w-full p-3 bg-slate-800 border border-slate-700 rounded-xl font-bold text-white outline-none">
                    </div>
                </div>
                <div class="flex gap-4 pt-4">
                    <button type="button" onclick="fecharModalFunc()" class="flex-1 p-3 bg-slate-800 text-slate-400 rounded-xl font-black uppercase text-xs">Cancelar</button>
                    <button type="submit" class="flex-1 p-3 bg-blue-600 text-white rounded-xl font-black uppercase text-xs">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- MODAL FÉRIAS -->
    <div id="modal-ferias" class="fixed inset-0 bg-slate-950/80 backdrop-blur-md hidden items-center justify-center p-4 z-50">
         <div class="bg-slate-900 w-full max-w-lg rounded-3xl p-8 border border-slate-800">
            <h3 class="text-xl font-black uppercase mb-6">Lançar Férias</h3>
            <form id="form-lancar-ferias" class="space-y-4">
                <input type="hidden" id="ferias-func-id">
                <p id="ferias-nome-display" class="text-blue-500 font-bold mb-4"></p>
                <div class="grid grid-cols-2 gap-4">
                    <input type="date" id="fer-data-inicio" required class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-white outline-none">
                    <input type="number" id="fer-dias-gozo" placeholder="Dias Gozo" required class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-white outline-none">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <input type="number" id="fer-media-horas" step="0.01" placeholder="Média Horas" class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-white outline-none">
                    <input type="number" id="fer-media-percent" value="50" placeholder="% HE" class="p-3 bg-slate-800 border border-slate-700 rounded-xl text-white outline-none">
                </div>
                <button type="submit" class="w-full p-3 bg-yellow-600 text-white rounded-xl font-black uppercase text-xs">Processar</button>
                <button type="button" onclick="fecharModalFerias()" class="w-full p-2 text-slate-500 text-xs">Fechar</button>
            </form>
         </div>
    </div>

    <script>
        // --- BASE DE DADOS ---
        let db = {
            empresa: JSON.parse(localStorage.getItem('dva_emp')) || { nome: 'NOME DA EMPRESA LTDA', cnpj: '00.000.000/0001-00' },
            funcionarios: JSON.parse(localStorage.getItem('dva_func')) || [],
            historico: JSON.parse(localStorage.getItem('dva_hist')) || [],
            ferias_gozadas: JSON.parse(localStorage.getItem('dva_ferias')) || []
        };

        function salvarDB() {
            localStorage.setItem('dva_emp', JSON.stringify(db.empresa));
            localStorage.setItem('dva_func', JSON.stringify(db.funcionarios));
            localStorage.setItem('dva_hist', JSON.stringify(db.historico));
            localStorage.setItem('dva_ferias', JSON.stringify(db.ferias_gozadas));
        }

        // --- NAVEGAÇÃO ---
        function showTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            
            // Re-renderizar dados específicos da aba ao abrir
            if(tabId === 'tab-func') renderFuncionarios();
            if(tabId === 'tab-folha') renderTabelaFolha();
            if(tabId === 'tab-ferias') renderFerias();
            if(tabId === 'tab-hist') renderHistorico();
        }

        // --- INICIALIZAÇÃO ---
        function init() {
            document.getElementById('topEmpresaNome').innerText = db.empresa.nome;
            document.getElementById('emp-nome').value = db.empresa.nome;
            document.getElementById('emp-cnpj').value = db.empresa.cnpj;
            
            const now = new Date();
            const monthStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('folha-mes').value = monthStr;
            document.getElementById('filtro-hist-mes').value = monthStr;
            
            renderFuncionarios();
            renderTabelaFolha();
            renderHistorico();
            renderFerias();
        }

        // --- RENDERIZAÇÃO DE FUNCIONÁRIOS ---
        function renderFuncionarios() {
            const list = document.getElementById('lista-funcionarios');
            if (db.funcionarios.length === 0) {
                list.innerHTML = `<div class="col-span-full p-10 text-center text-slate-500 italic">Nenhum funcionário cadastrado.</div>`;
                return;
            }
            list.innerHTML = db.funcionarios.map(f => `
                <div class="card-dark p-6 rounded-3xl group">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[8px] font-black text-blue-500 uppercase tracking-widest">${f.regime}</span>
                        <span class="text-[8px] font-bold text-slate-500 uppercase">${f.admissao.split('-').reverse().join('/')}</span>
                    </div>
                    <h3 class="text-sm font-black text-white uppercase truncate">${f.nome}</h3>
                    <p class="text-[10px] text-slate-500 uppercase italic mb-4">${f.cargo}</p>
                    <div class="flex gap-3 pt-4 border-t border-slate-700">
                        <button onclick="editarFunc('${f.id}')" class="text-[9px] text-blue-400 font-black uppercase">Editar</button>
                        <button onclick="deletarFunc('${f.id}')" class="text-[9px] text-red-500 font-black uppercase">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        // --- MODAL FUNCIONÁRIO ---
        function abrirModalFunc() { 
            document.getElementById('form-cad-func').reset(); 
            document.getElementById('func-id').value = ""; 
            document.getElementById('titulo-modal-func').innerText = "Novo Funcionário";
            document.getElementById('modal-func').style.display = 'flex'; 
        }
        function fecharModalFunc() { document.getElementById('modal-func').style.display = 'none'; }

        document.getElementById('form-cad-func').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('func-id').value || Date.now().toString();
            const novo = {
                id,
                nome: document.getElementById('func-nome').value.toUpperCase(),
                cargo: document.getElementById('func-cargo').value.toUpperCase(),
                regime: document.getElementById('func-regime').value,
                salario: parseFloat(document.getElementById('func-salario').value),
                admissao: document.getElementById('func-admissao').value
            };
            db.funcionarios = db.funcionarios.filter(f => f.id !== id);
            db.funcionarios.push(novo);
            salvarDB(); 
            fecharModalFunc(); 
            renderFuncionarios(); 
            renderTabelaFolha(); // Atualiza folha de lançamento
        };

        // --- OUTRAS FUNÇÕES ---
        function renderTabelaFolha() {
            const list = document.getElementById('tabela-lancamento');
            list.innerHTML = db.funcionarios.map(f => `
                <tr class="hover:bg-slate-800/30">
                    <td class="p-4 text-white font-bold text-[10px]">${f.nome}</td>
                    <td class="p-4"><input type="time" id="hex-${f.id}" class="bg-slate-800 border rounded p-1 w-16"></td>
                    <td class="p-4"><input type="time" id="hfa-${f.id}" class="bg-slate-800 border rounded p-1 w-16"></td>
                    <td class="p-4"><input type="number" id="add-${f.id}" class="bg-slate-800 border rounded p-1 w-16"></td>
                    <td class="p-4"><input type="number" id="dec-${f.id}" class="bg-slate-800 border rounded p-1 w-16"></td>
                    <td class="p-4"><button onclick="processar('${f.id}')" class="bg-blue-600 px-2 py-1 rounded text-[10px]">GRAVAR</button></td>
                </tr>
            `).join('');
        }

        function renderFerias() {
            const list = document.getElementById('lista-ferias-cards');
            list.innerHTML = db.funcionarios.map(f => `
                <div class="card-dark p-6 rounded-3xl">
                    <h3 class="text-white font-black uppercase text-xs">${f.nome}</h3>
                    <button onclick="abrirModalFerias('${f.id}')" class="mt-4 w-full bg-yellow-600 p-2 rounded-xl text-[10px] font-black uppercase">Lançar Férias</button>
                </div>
            `).join('');
        }

        function abrirModalFerias(id) {
            const f = db.funcionarios.find(x => x.id === id);
            document.getElementById('ferias-func-id').value = id;
            document.getElementById('ferias-nome-display').innerText = f.nome;
            document.getElementById('modal-ferias').style.display = 'flex';
        }

        function fecharModalFerias() { document.getElementById('modal-ferias').style.display = 'none'; }

        // --- LOGIN E LOGOUT ---
        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault();
            sessionStorage.setItem('dva_auth', 'true');
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden');
            init();
        };

        function logout() {
            sessionStorage.removeItem('dva_auth');
            window.location.reload();
        }

        // Executar no carregamento
        window.onload = () => {
            if(sessionStorage.getItem('dva_auth') === 'true') {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                init();
            }
        };
    </script>
</body>
</html>
