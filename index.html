    <script>
        // --- LOGICA DE DADOS ---
        // Recuperamos o que j√° existe para N√ÉO APAGAR nada
        let db = {
            empresa: JSON.parse(localStorage.getItem('dva_emp')) || { nome: 'NOME DA EMPRESA LTDA', cnpj: '00.000.000/0001-00' },
            funcionarios: JSON.parse(localStorage.getItem('dva_func')) || [],
            historico: JSON.parse(localStorage.getItem('dva_hist')) || [],
            ferias_gozadas: JSON.parse(localStorage.getItem('dva_ferias')) || []
        };

        function salvarDB() {
            localStorage.setItem('dva_emp', JSON.stringify(db.empresa));
            localStorage.setItem('dva_func', JSON.stringify(db.funcionarios));
            localStorage.setItem('dva_hist', JSON.stringify(db.historico));
            localStorage.setItem('dva_ferias', JSON.stringify(db.ferias_gozadas));
        }

        function init() {
            document.getElementById('topEmpresaNome').innerText = db.empresa.nome;
            document.getElementById('emp-nome').value = db.empresa.nome;
            document.getElementById('emp-cnpj').value = db.empresa.cnpj;
            
            const now = new Date();
            const monthStr = `${now.getFullYear()}-${String(now.getMonth() + 1).padStart(2, '0')}`;
            document.getElementById('folha-mes').value = monthStr;
            document.getElementById('filtro-hist-mes').value = monthStr;
            
            renderFuncionarios();
            renderTabelaFolha();
            renderHistorico();
            renderFerias();
        }

        // --- RENDERIZA√á√ïES ---
        function renderFuncionarios() {
            const list = document.getElementById('lista-funcionarios');
            list.innerHTML = db.funcionarios.map(f => `
                <div class="card-dark p-6 rounded-3xl group">
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-[8px] font-black text-blue-500 uppercase tracking-widest">${f.regime}</span>
                        <span class="text-[8px] font-bold text-slate-500 uppercase">${f.admissao.split('-').reverse().join('/')}</span>
                    </div>
                    <h3 class="text-sm font-black text-white uppercase truncate">${f.nome}</h3>
                    <p class="text-[10px] text-slate-500 uppercase italic mb-4">${f.cargo}</p>
                    <div class="flex gap-3 pt-4 border-t border-slate-700">
                        <button onclick="editarFunc('${f.id}')" class="text-[9px] text-blue-400 font-black uppercase hover:text-white transition">Editar</button>
                        <button onclick="deletarFunc('${f.id}')" class="text-[9px] text-red-500 font-black uppercase hover:text-white transition">Excluir</button>
                    </div>
                </div>
            `).join('');
        }

        function renderFerias() {
            const list = document.getElementById('lista-ferias-cards');
            const hoje = new Date();
            list.innerHTML = db.funcionarios.map(f => {
                const adm = new Date(f.admissao);
                const meses = (hoje.getFullYear() - adm.getFullYear()) * 12 + (hoje.getMonth() - adm.getMonth());
                const diasDireito = Math.floor(meses * 2.5);
                const gozados = db.ferias_gozadas.filter(g => g.funcId === f.id).reduce((acc, curr) => acc + (curr.diasGozo || 0) + (curr.diasVenda || 0), 0);
                const saldo = Math.max(0, diasDireito - gozados);
                return `
                    <div class="card-dark p-6 rounded-3xl relative overflow-hidden">
                        <div class="absolute -top-2 -right-2 text-4xl opacity-5 font-black uppercase italic">Vacation</div>
                        <h3 class="text-sm font-black text-white uppercase mb-1">${f.nome}</h3>
                        <p class="text-[9px] text-slate-500 uppercase mb-4">Saldo Acumulado: <span class="text-yellow-500 font-bold">${saldo} dias</span></p>
                        <button onclick="abrirModalFerias('${f.id}')" class="w-full bg-yellow-600 hover:bg-yellow-500 text-white p-2 rounded-xl text-[10px] font-black uppercase transition-all shadow-lg shadow-yellow-500/10">Lan√ßar Recibo</button>
                    </div>
                `;
            }).join('');
        }

        // --- L√ìGICA DE F√âRIAS E M√âDIAS ---
        function abrirModalFerias(id) {
            const f = db.funcionarios.find(x => x.id === id);
            document.getElementById('ferias-func-id').value = id;
            document.getElementById('ferias-nome-display').innerText = f.nome;
            
            // C√°lculo Autom√°tico de M√©dias (Baseado no hist√≥rico do sistema)
            const hoje = new Date();
            const mesesAquisitivos = [];
            for (let i = 1; i <= 12; i++) {
                const d = new Date(hoje.getFullYear(), hoje.getMonth() - i, 1);
                mesesAquisitivos.push(`${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}`);
            }

            const historicoValido = db.historico.filter(h => 
                h.funcId === id && 
                mesesAquisitivos.includes(h.mes) &&
                h.tipo.includes("MENSAL")
            );

            const somaHoras = historicoValido.reduce((acc, curr) => acc + (curr.totalHex || 0), 0);
            const mediaHE = somaHoras / 12;

            document.getElementById('fer-media-horas').value = mediaHE.toFixed(2);
            document.getElementById('fer-extra-add').value = 0;
            document.getElementById('fer-extra-desc').value = 0;
            document.getElementById('modal-ferias').style.display = 'flex';
        }

        function fecharModalFerias() { document.getElementById('modal-ferias').style.display = 'none'; }

        document.getElementById('form-lancar-ferias').onsubmit = (e) => {
            e.preventDefault();
            const fId = document.getElementById('ferias-func-id').value;
            const f = db.funcionarios.find(x => x.id === fId);
            const diasGozo = parseInt(document.getElementById('fer-dias-gozo').value);
            const diasVenda = parseInt(document.getElementById('fer-dias-venda').value);
            const dataInicio = document.getElementById('fer-data-inicio').value;
            
            const mediaHoras = parseFloat(document.getElementById('fer-media-horas').value) || 0;
            const percHE = (parseFloat(document.getElementById('fer-media-percent').value) || 50) / 100;
            const extraAdd = parseFloat(document.getElementById('fer-extra-add').value) || 0;
            const extraDesc = parseFloat(document.getElementById('fer-extra-desc').value) || 0;

            const salarioBase = f.salario > 500 ? f.salario : f.salario * 220;
            const valorHora = salarioBase / 220;
            const valorMensalMediaHE = (mediaHoras * valorHora * (1 + percHE));

            const baseTotalMensal = salarioBase + valorMensalMediaHE;
            const valorDia = baseTotalMensal / 30;

            const vGozo = valorDia * diasGozo;
            const vUmTercoGozo = vGozo / 3;
            const vVenda = valorDia * diasVenda;
            const vUmTercoVenda = vVenda / 3;

            const proventos = vGozo + vUmTercoGozo + vVenda + vUmTercoVenda + extraAdd;
            const inss = (vGozo + vUmTercoGozo) * 0.09; // INSS simplificado
            const descontos = inss + extraDesc;

            const recibo = {
                id: `FER-${Date.now()}`,
                funcId: f.id,
                nome: f.nome,
                cargo: f.cargo,
                tipo: "RECIBO DE F√âRIAS",
                mes: dataInicio.substring(0, 7),
                dataInicio,
                diasGozo,
                diasVenda,
                salarioBase,
                valorMensalMediaHE,
                mediaHoras,
                vGozo, vUmTercoGozo, vVenda, vUmTercoVenda,
                extraAdd, extraDesc, inss,
                liquido: proventos - descontos
            };

            db.historico.push(recibo);
            db.ferias_gozadas.push({ funcId: f.id, dataInicio, diasGozo, diasVenda });
            salvarDB();
            fecharModalFerias();
            renderFerias();
            renderHistorico();
            visualizarHolerite(recibo.id);
        };

        // --- FUN√á√ïES DE FOLHA MENSAL ---
        function renderTabelaFolha() {
            const list = document.getElementById('tabela-lancamento');
            list.innerHTML = db.funcionarios.map(f => `
                <tr class="hover:bg-slate-800/30 transition">
                    <td class="p-4"><div class="font-bold text-white uppercase text-[10px]">${f.nome}</div></td>
                    <td class="p-4"><input type="time" id="hex-${f.id}" class="bg-slate-800 border border-slate-700 rounded p-1 text-white w-16 text-[10px] outline-none"></td>
                    <td class="p-4"><input type="time" id="hfa-${f.id}" class="bg-slate-800 border border-slate-700 rounded p-1 text-white w-16 text-[10px] outline-none"></td>
                    <td class="p-4"><input type="number" id="add-val-${f.id}" class="bg-slate-900 border border-slate-700 rounded p-1 text-[10px] text-blue-400 w-16 outline-none"></td>
                    <td class="p-4"><input type="number" id="ext-val-${f.id}" class="bg-slate-900 border border-slate-700 rounded p-1 text-[10px] text-red-400 w-16 outline-none"></td>
                    <td class="p-4 text-center"><button onclick="processar('${f.id}')" class="bg-blue-600 hover:bg-blue-500 text-white px-3 py-1 rounded-lg text-[9px] font-black uppercase transition-all">Lan√ßar</button></td>
                </tr>
            `).join('');
        }

        function processar(fId) {
            const f = db.funcionarios.find(x => x.id === fId);
            const mes = document.getElementById('folha-mes').value;
            const tipo = document.getElementById('folha-tipo').value;
            const [hE, mE] = (document.getElementById(`hex-${fId}`).value || "00:00").split(':').map(Number);
            const totalHex = hE + (mE/60);
            const addVal = parseFloat(document.getElementById(`add-val-${fId}`).value) || 0;
            const extVal = parseFloat(document.getElementById(`ext-val-${fId}`).value) || 0;
            
            const salBase = f.salario > 500 ? f.salario : f.salario * 220;
            const vHE = totalHex * (salBase/220) * 1.5;
            const inss = (salBase + vHE + addVal) * 0.09;
            
            const item = {
                id: `${f.id}-${mes}-${tipo}`,
                funcId: f.id, nome: f.nome, cargo: f.cargo, mes, tipo,
                salarioBase: salBase, totalHex, vHE, inss,
                extraAdd: addVal, extraDesc: extVal,
                liquido: (salBase + vHE + addVal) - (inss + extVal)
            };

            db.historico = db.historico.filter(x => x.id !== item.id);
            db.historico.push(item);
            salvarDB();
            renderHistorico();
            alert(`Lan√ßamento de ${f.nome} gravado!`);
        }

        function renderHistorico() {
            const list = document.getElementById('lista-historico');
            const filtro = document.getElementById('filtro-hist-mes').value;
            const items = db.historico.filter(h => h.mes === filtro);
            if(!items.length) { list.innerHTML = `<div class="card-dark p-6 text-center text-slate-500 text-xs italic">Nenhum registro para este per√≠odo.</div>`; return; }
            list.innerHTML = items.map(h => `
                <div class="card-dark p-4 rounded-2xl flex justify-between items-center text-[10px]">
                    <div><b class="text-white uppercase">${h.nome}</b><br><span class="text-slate-500 text-[9px] uppercase">${h.tipo}</span></div>
                    <div class="flex items-center gap-4">
                        <span class="text-blue-400 font-black">R$ ${h.liquido.toLocaleString('pt-BR',{minimumFractionDigits:2})}</span>
                        <button onclick="visualizarHolerite('${h.id}')" class="p-2 bg-slate-800 rounded-lg hover:bg-slate-700 transition">üìÑ</button>
                    </div>
                </div>
            `).join('');
        }

        // --- AUXILIARES ---
        function abrirModalFunc() { 
            document.getElementById('form-cad-func').reset(); 
            document.getElementById('func-id').value = ""; 
            document.getElementById('titulo-modal-func').innerText = "Novo Funcion√°rio";
            document.getElementById('modal-func').style.display = 'flex'; 
        }
        function fecharModalFunc() { document.getElementById('modal-func').style.display = 'none'; }
        
        function editarFunc(id) {
            const f = db.funcionarios.find(x => x.id === id);
            document.getElementById('func-id').value = f.id;
            document.getElementById('func-nome').value = f.nome;
            document.getElementById('func-cargo').value = f.cargo;
            document.getElementById('func-salario').value = f.salario;
            document.getElementById('func-admissao').value = f.admissao;
            document.getElementById('func-regime').value = f.regime;
            document.getElementById('titulo-modal-func').innerText = "Editar Funcion√°rio";
            document.getElementById('modal-func').style.display = 'flex';
        }

        function deletarFunc(id) {
            if(confirm("Deseja realmente excluir este colaborador?")) {
                db.funcionarios = db.funcionarios.filter(x => x.id !== id);
                salvarDB(); init();
            }
        }

        function visualizarHolerite(id) {
            const h = db.historico.find(x => x.id === id);
            const area = document.getElementById('print-area');
            if(h.tipo === "RECIBO DE F√âRIAS") {
                area.innerHTML = `
                    <div class="holerite-page">
                        <div class="border-b-2 border-black pb-2 mb-2 flex justify-between">
                            <div><b class="text-sm">${db.empresa.nome}</b><br>CNPJ: ${db.empresa.cnpj}</div>
                            <div class="text-right"><b>AVISO E RECIBO DE F√âRIAS</b><br>IN√çCIO: ${h.dataInicio.split('-').reverse().join('/')}</div>
                        </div>
                        <div class="text-[9px] mb-4">COLABORADOR: <b>${h.nome}</b> | CARGO: <b>${h.cargo}</b></div>
                        <table class="w-full text-[9px]">
                            <thead><tr class="bg-gray-200"><th>DESCRI√á√ÉO</th><th>REF</th><th>VENCIMENTOS</th><th>DESCONTOS</th></tr></thead>
                            <tbody>
                                <tr><td>F√âRIAS GOZO</td><td>${h.diasGozo}d</td><td class="text-right">${(h.vGozo - (h.valorMensalMediaHE/30*h.diasGozo)).toFixed(2)}</td><td></td></tr>
                                ${h.valorMensalMediaHE > 0 ? `<tr><td>M√âDIA HORAS EXTRAS</td><td>${h.mediaHoras}h</td><td class="text-right">${(h.valorMensalMediaHE/30*h.diasGozo).toFixed(2)}</td><td></td></tr>` : ''}
                                <tr><td>1/3 CONSTITUCIONAL</td><td>33.3%</td><td class="text-right">${h.vUmTercoGozo.toFixed(2)}</td><td></td></tr>
                                ${h.vVenda > 0 ? `<tr><td>ABONO PECUNI√ÅRIO</td><td>${h.diasVenda}d</td><td class="text-right">${h.vVenda.toFixed(2)}</td><td></td></tr>` : ''}
                                ${h.vUmTercoVenda > 0 ? `<tr><td>1/3 S/ ABONO</td><td>33.3%</td><td class="text-right">${h.vUmTercoVenda.toFixed(2)}</td><td></td></tr>` : ''}
                                ${h.extraAdd > 0 ? `<tr><td>ADICIONAIS EXTRAS</td><td>-</td><td class="text-right">${h.extraAdd.toFixed(2)}</td><td></td></tr>` : ''}
                                <tr><td>INSS F√âRIAS</td><td>9%</td><td></td><td class="text-right">${h.inss.toFixed(2)}</td></tr>
                                ${h.extraDesc > 0 ? `<tr><td>DESCONTOS EXTRAS</td><td>-</td><td></td><td class="text-right">${h.extraDesc.toFixed(2)}</td></tr>` : ''}
                            </tbody>
                        </table>
                        <div class="mt-6 flex justify-between font-bold text-sm">
                            <span>TOTAL L√çQUIDO</span>
                            <span>R$ ${h.liquido.toLocaleString('pt-BR',{minimumFractionDigits:2})}</span>
                        </div>
                    </div>
                `;
            } else {
                area.innerHTML = `
                    <div class="holerite-page">
                        <div class="border-b border-black flex justify-between mb-2">
                            <div><b>${db.empresa.nome}</b><br>CNPJ: ${db.empresa.cnpj}</div>
                            <div class="text-right uppercase">Recibo de Sal√°rio<br>${h.mes}</div>
                        </div>
                        <div class="text-[9px] mb-4">${h.nome} - ${h.cargo}</div>
                        <table class="w-full text-[9px]">
                            <tr class="bg-gray-100"><th>DESCRI√á√ÉO</th><th>REF</th><th>PROVENTOS</th><th>DESCONTOS</th></tr>
                            <tr><td>SAL√ÅRIO BASE</td><td>30D</td><td class="text-right">${h.salarioBase.toFixed(2)}</td><td></td></tr>
                            ${h.vHE > 0 ? `<tr><td>HORA EXTRA 50%</td><td>${h.totalHex.toFixed(2)}h</td><td class="text-right">${h.vHE.toFixed(2)}</td><td></td></tr>` : ''}
                            ${h.extraAdd > 0 ? `<tr><td>ADICIONAIS</td><td>-</td><td class="text-right">${h.extraAdd.toFixed(2)}</td><td></td></tr>` : ''}
                            <tr><td>INSS</td><td>9%</td><td></td><td class="text-right">${h.inss.toFixed(2)}</td></tr>
                            ${h.extraDesc > 0 ? `<tr><td>DESCONTOS</td><td>-</td><td></td><td class="text-right">${h.extraDesc.toFixed(2)}</td></tr>` : ''}

            document.getElementById('holerite-preview-container').style.display = 'block';
        }

        function logout() { sessionStorage.removeItem('dva_auth'); window.location.reload(); }
        function closeHolerite() { document.getElementById('holerite-preview-container').style.display = 'none'; }

        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault(); sessionStorage.setItem('dva_auth', 'true');
            document.getElementById('auth-container').classList.add('hidden');
            document.getElementById('main-app').classList.remove('hidden'); init();
        };

        document.getElementById('form-empresa').onsubmit = (e) => {
            e.preventDefault();
            db.empresa.nome = document.getElementById('emp-nome').value.toUpperCase();
            db.empresa.cnpj = document.getElementById('emp-cnpj').value;
            salvarDB(); init();
            alert("Dados da empresa atualizados!");
        };

        document.getElementById('form-cad-func').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('func-id').value || Date.now().toString();
            const novo = {
                id,
                nome: document.getElementById('func-nome').value.toUpperCase(),
                cargo: document.getElementById('func-cargo').value.toUpperCase(),
                regime: document.getElementById('func-regime').value,
                salario: parseFloat(document.getElementById('func-salario').value),
                admissao: document.getElementById('func-admissao').value
            };
            db.funcionarios = db.funcionarios.filter(f => f.id !== id);
            db.funcionarios.push(novo);
            salvarDB(); fecharModalFunc(); init();
        };

        window.onload = () => { if(sessionStorage.getItem('dva_auth') === 'true') { document.getElementById('auth-container').classList.add('hidden'); document.getElementById('main-app').classList.remove('hidden'); init(); } };
    </script>
