<head>

<body class="antialiased">

    <!-- AUTENTICA√á√ÉO -->
    <section id="auth-container" class="fixed inset-0 bg-slate-900 flex items-center justify-center p-4 z-[100]">
        <div id="login-box" class="auth-screen bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 md:p-10">
            <div class="text-center mb-8">

            <form id="form-login" class="space-y-4">
                <input type="text" id="login-user" placeholder="Usu√°rio ou E-mail" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500 transition-all">
                <input type="password" id="login-pass" placeholder="Senha" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none focus:ring-2 ring-blue-500 transition-all">

        <div id="signup-box" class="auth-screen hidden bg-white w-full max-w-md rounded-3xl shadow-2xl p-8 md:p-10">
            <div class="text-center mb-8">
                <span class="bg-slate-900 text-white px-4 py-1 rounded font-black italic tracking-tighter text-2xl">M-PRO</span>
                <p class="text-slate-400 text-xs font-bold uppercase mt-4 tracking-widest">Cadastro</p>

            <form id="form-signup" class="space-y-4">
                <input type="email" id="reg-email" placeholder="E-mail" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none">
                <input type="text" id="reg-user" placeholder="Usu√°rio" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none">
                <input type="password" id="reg-pass" placeholder="Senha" required class="w-full p-4 bg-slate-50 border border-slate-200 rounded-2xl font-bold outline-none">

    <!-- APP PRINCIPAL -->
    <div id="main-app" class="hidden">
        <header class="no-print bg-slate-900 text-white shadow-lg sticky top-0 z-40">
            <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
                <div class="flex items-center gap-2">
                    <span class="bg-blue-600 px-3 py-1 rounded font-black italic tracking-tighter">M-PRO</span>
                    <h1 id="topEmpresaNome" class="text-sm font-bold uppercase truncate hidden md:block">Empresa</h1>
                </div>
                <nav class="flex gap-2">
                    <button onclick="showTab('tab-func')" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase hover:text-blue-400 transition">Funcion√°rios</button>
                    <button onclick="showTab('tab-folha')" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase hover:text-blue-400 transition">Lan√ßar Folha</button>
                    <button onclick="showTab('tab-hist')" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase hover:text-blue-400 transition">Holerites</button>
                    <button onclick="showTab('tab-config')" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase hover:text-blue-400 transition">Ajustes</button>
                    <button onclick="logout()" class="nav-btn px-3 py-2 text-[10px] font-bold uppercase text-red-400">Sair</button>
                </nav>
            </div>
        </header>

        <main class="max-w-7xl mx-auto p-4 md:p-8 no-print">
            
            <!-- ABA: FUNCION√ÅRIOS -->
            <section id="tab-func" class="tab-content active">
                <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                    <div>
                        <h2 class="text-2xl font-black text-slate-800 uppercase italic">Gest√£o de Pessoal</h2>
                        <div class="flex gap-4 mt-2">
                            <button onclick="filterFuncs('ativos')" id="btn-ativos" class="text-[10px] font-black uppercase text-blue-600 border-b-2 border-blue-600 pb-1">Ativos</button>
                            <button onclick="filterFuncs('demitidos')" id="btn-demitidos" class="text-[10px] font-black uppercase text-slate-400 hover:text-slate-600 pb-1">Demitidos</button>
                        </div>
                    </div>
                    <button onclick="toggleModal('modal-func')" class="bg-blue-600 text-white px-8 py-3 rounded-full text-xs font-bold hover:bg-blue-700 transition shadow-xl shadow-blue-200">+ NOVO FUNCION√ÅRIO</button>
                </div>
                <div id="lista-funcionarios" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>

            <!-- ABA: LAN√áAR FOLHA -->
            <section id="tab-folha" class="tab-content">
                <div class="bg-white rounded-3xl p-6 shadow-sm border border-slate-200 mb-6">
                    <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                        <div>
                            <h2 class="text-xl font-black text-slate-800 uppercase italic">Lan√ßamento de Vari√°veis</h2>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">Processamento da folha atual</p>
                        </div>
                        <div class="flex gap-2">
                            <select id="folha-tipo" class="p-3 border rounded-xl text-xs font-bold bg-slate-50">
                                <option value="mensal">MENSAL (DIA 05)</option>
                                <option value="quinzena">ADIANTAMENTO (40%)</option>
                                <option value="ferias">F√âRIAS</option>
                            </select>
                            <input type="month" id="folha-mes" class="p-3 border rounded-xl text-xs font-bold bg-slate-50">
                        </div>
                    </div>
                </div>
                <div class="bg-white rounded-3xl shadow-sm border border-slate-200 overflow-hidden">
                    <table class="w-full text-left text-xs">
                        <thead class="bg-slate-50 text-slate-400 font-black uppercase border-b">
                            <tr>
                                <th class="p-4">Funcion√°rio</th>
                                <th class="p-4">H. Extras</th>
                                <th class="p-4">Faltas</th>
                                <th class="p-4">Empr√©stimos/Outros</th>
                                <th class="p-4 text-center">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="tabela-lancamento"></tbody>
                    </table>
                </div>
            </section>

            <!-- ABA: HOLERITES (NOVA ESTRUTURA) -->
            <section id="tab-hist" class="tab-content">
                <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                    <h2 class="text-2xl font-black text-slate-800 uppercase italic">Arquivo de Holerites</h2>
                    <div class="flex items-center gap-2 bg-white p-2 rounded-2xl border border-slate-200">
                        <span class="text-[10px] font-black text-slate-400 uppercase px-2">Ver M√™s:</span>
                        <input type="month" id="filtro-hist-mes" onchange="renderHistorico()" class="p-2 border rounded-xl text-xs font-bold bg-slate-50 outline-none">
                    </div>
                </div>
                
                <div id="container-historico" class="space-y-4">
                    <!-- Conte√∫do gerado via JS -->
                </div>
            </section>

            <!-- ABA: CONFIGURA√á√ïES -->
            <section id="tab-config" class="tab-content">
                <div class="max-w-2xl bg-white p-8 rounded-3xl shadow-sm border border-slate-200">
                    <h2 class="text-xl font-black text-slate-800 uppercase italic mb-6">Dados da Empresa</h2>
                    <form id="form-empresa" class="space-y-4">
                        <input type="text" id="emp-nome" placeholder="Raz√£o Social" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold uppercase">
                        <div class="grid grid-cols-2 gap-4">
                            <input type="text" id="emp-cnpj" placeholder="CNPJ" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold">
                            <input type="text" id="emp-cidade" placeholder="Cidade/UF" class="w-full p-4 bg-slate-50 border rounded-2xl font-bold uppercase">
                        </div>
                        <button type="submit" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-black uppercase text-xs hover:bg-blue-600 transition">Salvar Ajustes</button>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- MODAL: FUNCION√ÅRIO -->
    <div id="modal-func" class="fixed inset-0 bg-slate-900/60 backdrop-blur-sm hidden items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-lg rounded-3xl shadow-2xl p-8 max-h-[90vh] overflow-y-auto">
            <h3 id="modal-title" class="text-xl font-black text-slate-800 mb-6 uppercase italic">Cadastro</h3>
            <form id="form-funcionario" class="space-y-4">
                <input type="hidden" id="f-id">
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Status Contratual</label>
                        <select id="f-status" class="w-full p-3 bg-slate-50 border rounded-xl font-bold outline-none">
                            <option value="ativos">ATIVO (CONTRATADO)</option>
                            <option value="demitidos">DEMITIDO (DESLIGADO)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Nome Completo</label>
                        <input type="text" id="f-nome" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold uppercase outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Cargo</label>
                            <input type="text" id="f-cargo" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold uppercase outline-none">
                        </div>
                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Sal√°rio Base</label>
                            <input type="number" id="f-salario" step="0.01" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold text-blue-600">
                        </div>
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">Data Admiss√£o</label>
                        <input type="date" id="f-adm" required class="w-full p-3 bg-slate-50 border rounded-xl font-bold">
                    </div>
                    <div class="flex items-center gap-3 bg-slate-50 p-4 rounded-xl border">
                        <input type="checkbox" id="f-insal" class="w-5 h-5 accent-blue-600">
                        <label class="text-xs font-bold text-slate-600 uppercase">Insalubridade (20%)</label>
                    </div>
                </div>
                <div class="flex gap-2 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white p-4 rounded-xl font-black uppercase">Salvar</button>
                    <button type="button" onclick="toggleModal('modal-func')" class="px-6 text-slate-400 font-bold uppercase text-xs">Sair</button>
                </div>
            </form>
        </div>
    </div>

    <!-- √ÅREA DE IMPRESS√ÉO -->
    <div id="print-area" class="print-only"></div>

    <script>
        // --- STORAGE ---
        let usersDB = JSON.parse(localStorage.getItem('mpro_users')) || [{ user: "admin", pass: "mpro2024", email: "admin@mpro.com" }];
        let db = {
            empresa: JSON.parse(localStorage.getItem('mpro_emp')) || { nome: 'JCAD METALURGICA', cnpj: '', cidade: '' },
            funcionarios: JSON.parse(localStorage.getItem('mpro_func')) || [],
            historico: JSON.parse(localStorage.getItem('mpro_hist')) || []
        };
        const SALARIO_MINIMO = 1412.00;
        let filtroFuncStatus = 'ativos';

        // --- AUTH ---
        function toggleAuth(target) {
            document.querySelectorAll('.auth-screen').forEach(el => el.classList.add('hidden'));
            document.getElementById(target + '-box').classList.remove('hidden');
        }

        document.getElementById('form-signup').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('reg-email').value;
            const user = document.getElementById('reg-user').value;
            const pass = document.getElementById('reg-pass').value;
            if(usersDB.find(u => u.user === user || u.email === email)) return alert("J√° existe!");
            usersDB.push({ email, user, pass });
            localStorage.setItem('mpro_users', JSON.stringify(usersDB));
            sessionStorage.setItem('mpro_auth', 'true');
            checkAuth();
        };

        document.getElementById('form-login').onsubmit = (e) => {
            e.preventDefault();
            const uI = document.getElementById('login-user').value;
            const pI = document.getElementById('login-pass').value;
            const found = usersDB.find(u => (u.user === uI || u.email === uI) && u.pass === pI);
            if(found) {
                sessionStorage.setItem('mpro_auth', 'true');
                checkAuth();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        };

        function checkAuth() {
            const isAuth = sessionStorage.getItem('mpro_auth');
            if(isAuth === 'true') {
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('main-app').classList.remove('hidden');
                init();
            }
        }

        function logout() { sessionStorage.clear(); location.reload(); }

        // --- CORE ---
        function init() {
            document.getElementById('topEmpresaNome').innerText = db.empresa.nome;
            document.getElementById('emp-nome').value = db.empresa.nome;
            document.getElementById('emp-cnpj').value = db.empresa.cnpj;
            document.getElementById('emp-cidade').value = db.empresa.cidade;
            document.getElementById('folha-mes').value = new Date().toISOString().slice(0, 7);
            document.getElementById('filtro-hist-mes').value = new Date().toISOString().slice(0, 7);
            renderAll();
        }

        function renderAll() {
            renderFuncionarios();
            renderTabelaFolha();
            renderHistorico();
        }

        function save() {
            localStorage.setItem('mpro_emp', JSON.stringify(db.empresa));
            localStorage.setItem('mpro_func', JSON.stringify(db.funcionarios));
            localStorage.setItem('mpro_hist', JSON.stringify(db.historico));
            renderAll();
        }

        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        function toggleModal(id) {
            const m = document.getElementById(id);
            m.classList.toggle('hidden');
            m.classList.toggle('flex');
            if(m.classList.contains('hidden')) document.getElementById('form-funcionario').reset();
        }

        // --- FUNCIONARIOS ---
        function filterFuncs(status) {
            filtroFuncStatus = status;
            document.getElementById('btn-ativos').className = status === 'ativos' ? 'text-[10px] font-black uppercase text-blue-600 border-b-2 border-blue-600 pb-1' : 'text-[10px] font-black uppercase text-slate-400 hover:text-slate-600 pb-1';
            document.getElementById('btn-demitidos').className = status === 'demitidos' ? 'text-[10px] font-black uppercase text-blue-600 border-b-2 border-blue-600 pb-1' : 'text-[10px] font-black uppercase text-slate-400 hover:text-slate-600 pb-1';
            renderFuncionarios();
        }

        document.getElementById('form-funcionario').onsubmit = (e) => {
            e.preventDefault();
            const id = document.getElementById('f-id').value;
            const f = {
                id: id || Date.now().toString(),
                nome: document.getElementById('f-nome').value.toUpperCase(),
                cargo: document.getElementById('f-cargo').value.toUpperCase(),
                salario: parseFloat(document.getElementById('f-salario').value),
                adm: document.getElementById('f-adm').value,
                insal: document.getElementById('f-insal').checked,
                status: document.getElementById('f-status').value
            };
            if(id) db.funcionarios[db.funcionarios.findIndex(x => x.id === id)] = f;
            else db.funcionarios.push(f);
            save();
            toggleModal('modal-func');
        };

        function editFunc(id) {
            const f = db.funcionarios.find(x => x.id === id);
            document.getElementById('f-id').value = f.id;
            document.getElementById('f-nome').value = f.nome;
            document.getElementById('f-cargo').value = f.cargo;
            document.getElementById('f-salario').value = f.salario;
            document.getElementById('f-adm').value = f.adm;
            document.getElementById('f-insal').checked = f.insal;
            document.getElementById('f-status').value = f.status || 'ativos';
            document.getElementById('modal-title').innerText = "Editar Cadastro";
            toggleModal('modal-func');
        }

        function renderFuncionarios() {
            const list = db.funcionarios.filter(f => (f.status || 'ativos') === filtroFuncStatus);
            document.getElementById('lista-funcionarios').innerHTML = list.map(f => `
                <div class="bg-white p-6 rounded-3xl shadow-sm border border-slate-200">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <h4 class="font-black text-slate-800 uppercase leading-tight">${f.nome}</h4>
                            <p class="text-[9px] font-bold text-blue-600 uppercase tracking-widest mt-1">${f.cargo}</p>
                        </div>
                        <button onclick="editFunc('${f.id}')" class="text-slate-300 hover:text-blue-600 transition">‚öôÔ∏è</button>
                    </div>
                    <div class="flex justify-between border-t pt-4 text-xs font-bold">
                        <span class="text-slate-400 uppercase text-[9px]">Sal√°rio Base</span>
                        <span class="text-slate-900">R$ ${f.salario.toLocaleString('pt-BR')}</span>
                    </div>
                </div>
            `).join('');
        }

        // --- LAN√áAMENTOS ---
        function renderTabelaFolha() {
            const ativos = db.funcionarios.filter(f => (f.status || 'ativos') === 'ativos');
            document.getElementById('tabela-lancamento').innerHTML = ativos.map(f => `
                <tr class="border-b hover:bg-slate-50 transition">
                    <td class="p-4"><div class="font-bold text-slate-800">${f.nome}</div></td>
                    <td class="p-4"><input type="time" id="hex-${f.id}" class="p-2 border rounded-lg text-xs font-bold w-20"></td>
                    <td class="p-4"><input type="time" id="hfa-${f.id}" class="p-2 border rounded-lg text-xs font-bold w-20"></td>
                    <td class="p-4"><input type="number" id="emp-${f.id}" placeholder="R$ 0,00" class="p-2 border rounded-lg text-xs font-bold w-28"></td>
                    <td class="p-4 text-center"><button onclick="processar('${f.id}')" class="bg-slate-900 text-white px-4 py-2 rounded-xl text-[9px] font-black uppercase">Gravar</button></td>
                </tr>
            `).join('');
        }

        function processar(fId) {
            const mes = document.getElementById('folha-mes').value;
            const tipo = document.getElementById('folha-tipo').value;
            const f = db.funcionarios.find(x => x.id === fId);
            if(!mes) return alert("Selecione o m√™s!");

            const hex = document.getElementById(`hex-${fId}`).value || "00:00";
            const hfa = document.getElementById(`hfa-${fId}`).value || "00:00";
            const desc = parseFloat(document.getElementById(`emp-${fId}`).value) || 0;

            const [hE, mE] = hex.split(':').map(Number);
            const decExtra = hE + (mE/60);
            const [hF, mF] = hfa.split(':').map(Number);
            const decFalta = hF + (mF/60);
            
            const vHora = f.salario / 220;
            const vExtra = decExtra * vHora * 1.5;
            const vDsr = (vExtra / 25) * 5;
            const vInsal = f.insal ? (SALARIO_MINIMO * 0.20) : 0;
            const vFalta = decFalta * vHora;

            let vAdiantamento = 0;
            if(tipo === 'mensal') {
                const jaPago = db.historico.find(h => h.funcId === fId && h.mes === mes && h.tipo === 'quinzena');
                if(jaPago) vAdiantamento = jaPago.proventos;
            }

            const proventos = tipo === 'quinzena' ? (f.salario * 0.40) : (tipo === 'ferias' ? (f.salario * 1.33) : (f.salario + vExtra + vDsr + vInsal));
            let inss = 0;
            if(tipo !== 'quinzena') {
                const base = proventos - vFalta;
                if(base <= 1412) inss = base * 0.075;
                else if(base <= 2666) inss = (base * 0.09) - 21.18;
                else inss = (base * 0.12) - 101.18;
            }

            const registro = {
                id: Date.now().toString(),
                funcId: f.id, nome: f.nome, cargo: f.cargo, mes, tipo, proventos,
                descontos: inss + vFalta + vAdiantamento + desc,
                liquido: proventos - (inss + vFalta + vAdiantamento + desc),
                detalhes: { vExtra, vDsr, vInsal, vFalta, inss, vAdiantamento, desc, hex, hfa }
            };

            db.historico = db.historico.filter(h => !(h.funcId === fId && h.mes === mes && h.tipo === tipo));
            db.historico.push(registro);
            save();
            alert("Lan√ßamento salvo!");
        }

        // --- HISTORICO ORGANIZADO ---
        function renderHistorico() {
            const mesFiltro = document.getElementById('filtro-hist-mes').value;
            const container = document.getElementById('container-historico');
            
            // Filtra o hist√≥rico pelo m√™s selecionado
            const histMes = db.historico.filter(h => h.mes === mesFiltro);
            
            // Agrupa por funcion√°rio
            const porFunc = {};
            histMes.forEach(h => {
                if(!porFunc[h.funcId]) porFunc[h.funcId] = { nome: h.nome, cargo: h.cargo, docs: [] };
                porFunc[h.funcId].docs.push(h);
            });

            if(Object.keys(porFunc).length === 0) {
                container.innerHTML = `<div class="bg-white p-12 text-center rounded-3xl border border-dashed border-slate-300 text-slate-400 font-bold uppercase text-xs">Nenhum registro encontrado para este m√™s.</div>`;
                return;
            }

            container.innerHTML = Object.entries(porFunc).map(([fId, data]) => `
                <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden shadow-sm">

                        <div class="text-right"><h2 class="font-bold">RECIBO DE PAGAMENTO</h2><p>M√™s: ${h.mes}</p><p class="bg-black text-white px-2 inline-block">${h.tipo.toUpperCase()}</p></div>
